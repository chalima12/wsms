{% extends "./base.html" %}
{% block content %}

<div class="container mt-2"> 
  <ul><li><a href="create-item">
    <button class='btn btn-success btn-right'>
      Add Item
        </button>
  </a></li></ul>
  

</div> 

<div class="container mt-5">          
    <table class="table table-hover">
        <thead class="table-success">
          <tr>
            <th>Received Date</th>
            <th>Stock Id</th>
            <th>Serial Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         
        {% for data in form %}
        <tr>
               
            <td> {{data.received_date}}</td>
            <td>{{data.stock_id}}</td>
            <td>{{data.Serial_no}}</td>
            <td >
              <button class="btn-success mx-5"><a href="assign">
    
                  Assign
                 
              </a></button>
              <button class="btn-danger mx-0">Delete</button>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
  </div>

{% endblock content %}
