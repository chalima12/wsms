{% extends "./base1.html" %}

{% block content %}
  <div class="container mt-3">
    <canvas id="assignment-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
  <script>
    var ctx = document.getElementById('assignment-chart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels|safe }},
        datasets: [{
          label: 'Valid Assignments',
          data: {{ valid_counts|safe }},
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }, {
          label: 'Invalid Assignments',
          data: {{ invalid_counts|safe }},
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
{% endblock %}
