{% extends "./base.html" %}
{% block content %}
<div class="container table-responsive">
  <table class="table table-hover">
    <thead class="table-success">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    
    <tbody>
      {% for data in users %}
      <tr>
        <td> {{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td class="text-danger">  {{data.user_name}} <i class="ti-arrow-down"></i></td>
        <td >
          <button class="btn-success mx-5">View</button>
          <button class="btn-danger mx-0"> <a href="">Delete</a></button>
        .</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</div>

{% endblock content %}
