
{% extends "./base1.html" %}
{% block content %}
	<div class="container mt-3">
		
		
								<form  method="post">
									{% csrf_token %}
									<div class="form-group">
										<label>User  ID</label>
										<div class="au-input au-input--full">{{form.user_id}}</div>
										
									</div>

									<div class="form-group">
										<label>First Naame</label>
										<div class="au-input au-input--full" type="text" placeholder="First name" >
											{{form.first_name}}

										</div>
									</div>
										<div class="form-group">
											<label>Last Naame</label>
											<div class="au-input au-input--full" type="text" placeholder="First name" >
												{{form.last_name}}
		
											</div>
											<div class="form-group">
											<div class="form-group">
												<label>Email</label>
												<div class="au-input au-input--full" type="email" placeholder="First name" >
													{{form.user_name}}
												</div>
											</div>
											<div class="form-group">
												<label>Password</label>
												<div class="au-input au-input--full" type="email" placeholder="First name" >
													{{form.pass_word}}
												</div>
												<div class="form-group">	<div class="au-input au-input--full" type="text"  >
													{{form.user_type}}
												</div>
			
											</div>
												<div class="card-footer">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
									
									
								</form>
							
	</div>

  {% endblock content%}
