{% extends "./base1.html" %} {% block content %}

<div class="container mt-3">
  <form method="POST" action="{% url 'workshop:create-item' %}">
    {% csrf_token %}
    <!-- display the input fields for the item's attributes -->
     <label>WS ID</label>
    <div class="form-floating mb-3 mt-3">{{form.ws_id}}</div>

    <label>Stock ID</label>
    <div class="form-floating mb-3 mt-3">{{form.stock_id}}</div>

    <label>Serial No</label>
    <div class="form-floating mb-3 mt-3">{{form.Serial_no}}</div>

    <label>Delivered By</label>
    <div class="form-floating mb-3 mt-3">{{form.delivered_by}}</div>

    <label>Received By</label>
    <div class="form-floating mb-3 mt-3">{{form.received_by}}</div>

    <label>Remark</label>
    <div class="form-floating mb-3 mt-3">{{form.remark}}</div>
    

    <!-- add more input fields as needed -->
    <input type="submit" value="Add" class="btn btn-primary" />
  </form>
</div>

{% endblock content %}
