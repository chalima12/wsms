{% extends "../base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='row'>
    <div class='col-md-6 col-10 mx-auto mt-3'>
    <h1>Change your Password</h1>
        <form method='post' action='' class='card m-3'>{% csrf_token %}
          <div class="col-6">
            {{form.old_password|as_crispy_field }}
            {{form.new_password1|as_crispy_field }}
            {{form.new_password2|as_crispy_field }}
          <span style='margin-bottom: 12px;'></span>
          <div class="col-3">
           
              <button style='border-radius:10%' type="submit" class='btn btn-block btn-info btn-sm m-2'>Save</button>
            </div>
          </div>
        
          
        
      
        </form>
      </div>
</div>
{% endblock %}
