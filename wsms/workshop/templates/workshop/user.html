  <ul><li><a href="register">

      Add User
        </button>
  </a></li></ul>
  

</div>

          <tr>

            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
          </tr>

            <td>{{data.last_name}}</td>

            </td>

          {% endfor %}
          
        </tbody>
      </table>

{% endblock content %}
